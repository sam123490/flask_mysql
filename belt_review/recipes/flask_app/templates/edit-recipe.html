<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">New Recipe</h2>
    </div>
    <div class="container d-flex mt-5">
        <div class="container" style="width: 450px;">
            <form action="/recipes/edit/push" method="post">
                <label for="name" class="form-label">Name:</label>
                <input id="name" name="name" type="text" class="form-control" value="{{recipe.name}}">
                
                <label for="description" class="form-label mt-2">description:</label>
                <textarea id="description" name="description" cols="30" rows="5" class="form-control">{{recipe.description}}</textarea>
                
                <label for="instructions" class="form-label mt-2">instructions:</label>
                <textarea id="instructions" name="instructions" cols="30" rows="5" class="form-control">{{recipe.instructions}}</textarea>
                
            </div>
            <div class="container" style="width: 450px;">
                <label for="date" class="form-label">Date:</label>
                <input id="date" name="date" type="date" class="form-control" value="{{recipe.date}}">
                <p class="mt-2">Under 30 minutes?</p>
                <label for="True" class="form-label">Yes</label>
                <input id="True" name="under_over" type="radio" value="True" class="me-3" checked>
                <label for="False" class="form-label">No</label>
                <input id="False" name="under_over" type="radio" value="False">
                <input type="hidden" name="recipe_id" value="{{recipe.id}}">
                <input type="submit" class="btn btn-success">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </form>
            <a href="/recipes" class="btn btn-danger">Cancel</a>
