<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container d-flex mt-5">
        <div class="container">
            <h2>Coding Dojo Wall</h2>
        </div>
        <div class="container">
            <h2>Welcome {{user.first_name}}</h2>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <div class="container">
        <form action="/create/post" method="post">
            <p>Share your thoughts with the world!</p>
            <textarea name="content" id="content" cols="50" rows="10"></textarea>
            <input type="submit" class="btn btn-success">
        </form>
    </div>
    <div class="container">
        {% for each_post in all_posts %}
        <div class="container border border-2 border-secondary mt-2">
            <label class="form-label mt-2"> <h5> {{each_post.creater.first_name}} </h5> </label>
            <label class="form-label">{{each_post.created_at}}</label>
            <p>{{each_post.content}}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
