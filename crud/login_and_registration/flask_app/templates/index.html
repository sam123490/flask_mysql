<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Welcome!</title>
</head>
<body>
    <div class="container d-flex mt-5">
        <div class="container" style="width: 450px;">
            <h2 class="text-center">Register Today!</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/register" method="post">
                <label for="first_name" class="form-label">First Name:</label>
                <input id="first_name" name="first_name" type="text" class="form-control" value="{{session['first_name']}}">

                <label for="last_name" class="form-label mt-2">Last Name:</label>
                <input id="last_name" name="last_name" type="text" class="form-control" value="{{session['last_name']}}">

                <label for="email" class="form-label mt-2">Email:</label>
                <input id="email" name="email" type="text" class="form-control" value="{{session['email']}}">

                <label for="password" class="form-label">Password:</label>
                <input id="password" name="password" type="password" class="form-control">

                <label for="retype_password" class="form-label">Retype Password:</label>
                <input id="retype_password" name="retype_password" type="password" class="form-control">
                <input type="submit" class="btn btn-success mt-2">
            </form>
        </div>
        <div class="container" style="width: 450px;">
            <h2 class="text-center">Log In</h2>
            <form action="/login" method="post">
                <label for="email" class="form-label">Email:</label>
                <input id="email" name="email" type="text" class="form-control">
                
                <label for="password" class="form-label mt-2">Password:</label>
                <input id="password" name="password" type="password" class="form-control">
                <input type="submit" class="btn btn-primary mt-2">
            </form>
        </div>
    </div>
</body>
</html>
