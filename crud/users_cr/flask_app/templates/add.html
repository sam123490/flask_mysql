<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <h1 class="text-center mt-2">Add User</h1>
    <div class="container mt-2 rounded-1 border border-2 border-secondary" style="width: 300px;padding: 10px;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/users/create" method="post">
            <label for="fname" class="form-label">First Name:</label>
            <input id="fname" name="fname" type="text" class="form-control" value="{{session['fname']}}">
            <label for="lname" class="form-label mt-2">Last Name:</label>
            <input id="lname" name="lname" type="text" class="form-control" value="{{session['lname']}}">
            <label for="email" class="form-label mt-2">Email:</label>
            <input id="email" name="email" type="text" class="form-control" value="{{session['email']}}">
            <input type="submit" class="btn btn-success mt-2">
        </form>
        <a href="/users" class="btn btn-danger mt-2">Cancel</a>
    </div>
</body>
</html>
