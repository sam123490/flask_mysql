<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <div class="container mt-3">
        <h1>User {{user.id}}</h1>
        <form action="/users/edit/{{user.id}}/push" method="post">
            <label for="fname" class="form-label">First Name:</label>
            <input id="fname" name="fname"type="text" class="form-control" placeholder="{{user.first_name}}">
            <label for="lname" class="form-label mt-2">Last Name:</label>
            <input id="lname" name="lname"type="text" class="form-control" placeholder="{{user.last_name}}">
            <label for="email" class="form-label mt-2">Email:</label>
            <input id="email" name="email" type="text" class="form-control" placeholder="{{user.email}}">
            <input type="submit" class="btn btn-success mt-3">
        </form>
        <a href="/users" class="btn btn-danger mt-3">Go Back</a>
    </div>
</body>
</html>
