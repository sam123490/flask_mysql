<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Show Dojo</title>
</head>
<body>
    <div class="container mt-3" style="width: 500px;">
        <h2>{{dojo.name}}</h2>
        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            {% for each_ninja in dojo.ninjas %}
            <tr>
                <td>{{each_ninja.first_name}}</td>
                <td>{{each_ninja.last_name}}</td>
                <td>{{each_ninja.age}}</td>
                <td> <a href="/ninjas/edit/{{dojo.id}}/{{each_ninja.id}}">edit | </a> <a href="">delete</a> </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/dojos" class="btn btn-secondary">Home</a>
    </div>
</body>
</html>
