<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Edit {{dojo.name}}</title>
</head>
<body>
    <div class="container mt-3" style="width: 500px;">
        <h2>Edit {{dojo.name}}</h2>
        <form action="/dojos/edit/{{dojo.id}}/push" method="post">
            <label for="name" class="form-label mt-2">Name:</label>
            <input name="name" id="name" type="text" class="form-control" value="{{dojo.name}}">
            <input type="submit" class="btn btn-success mt-3">
        </form>
        <a href="/dojos/{{dojo.id}}" class="btn btn-danger mt-2">Cancel</a>
    </div>

</body>
</html>
