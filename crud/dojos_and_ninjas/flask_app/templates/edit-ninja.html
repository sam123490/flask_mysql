<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add Ninja</title>
</head>
<body>
    <div class="container mt-3" style="width: 500px;">
        <h2>Edit Ninja</h2>
        <form action="/ninjas/edit/{{dojo_id}}/{{ninja_id}}/push" method="post">
            <!-- WHEN WE SUBMIT FORM HOW DO WE PASS DOJO ID -->
            <label for="fname" class="form-label mt-2">First Name:</label>
            <input name="fname" id="fname" type="text" class="form-control" value="{{ninja.first_name}}">
            <label for="lname" class="form-label mt-2">Last Name:</label>
            <input name="lname" id="lname" type="text" class="form-control" value="{{ninja.last_name}}">
            <label for="age" class="form-label mt-2">Age:</label>
            <input name="age" id="age" type="number" class="form-control" value="{{ninja.age}}">
            <input type="submit" class="btn btn-success mt-3">
        </form>
        <a href="/dojos/{{dojo_id}}" class="btn btn-danger mt-2">Cancel</a>
    </div>

</body>
</html>
