<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add Dojo</title>
</head>
<body>
    <div class="container" style="width: 500px;">
        <h2 class="mt-3">Add Dojo</h2>
        <form action="/dojos/save" method="post">
            <label for="dojo" class="form-label">Name:</label>
            <input id="dojo" name="name" class="form-control" type="text">
            <input type="submit" class="btn btn-success mt-2">
        </form>
    </div>
    <div class="container" style="width: 500px;">
        <h2 class="mt-3">All Dojos</h2>
        <table class="table table-striped border-top border-3">
            {% for each_dojo in dojos %}
            <tr>
                <td><a href="/dojos/{{each_dojo.id}}">{{each_dojo.name}}</a></td>
                <td><a href="/dojos/edit/{{each_dojo.id}}">edit</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="/ninjas" class="btn btn-primary">Add Ninja</a>
    </div>
</body>
</html>
