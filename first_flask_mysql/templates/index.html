<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>first_flask_mysql</title>
</head>
<body>
    <h1 class="mt-3" style="text-align:center;">My Amigos</h1>
    <div class="container mt-3">
        <table class="table table-striped">
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>occupation</th>
            </tr>
            {% for friend in all_friends %}
            <tr>
                <td>{{friend.first_name}}</td>
                <td>{{friend.last_name}}</td>
                <td>{{friend.occupation}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="container mt-3">
        <h1>Add a Friend</h1>
        <form action="/create_friend" method="POST">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" class="form-control">
            <label for="lname" class="mt-2">Last Name:</label>
            <input type="text" name="lname" class="form-control">
            <label for="occ" class="mt-2">Occupation:</label>
            <input type="text" name="occ" class="form-control">
            <input type="submit" value="Add Friend" class="btn btn-primary mt-2">
        </form> 
    </div>
</body>
</html>
